<!DOCTYPE html>

<html>

<head>

  <meta charset="UTF-8">
  <meta name="author" content="Luise Wöhlke">
  <meta name="description" content="Auf dieser Internetseite werde ich versuchen, 
  ausschließlich valide Layoutmethoden zu verwenden und nutzerfreundliche Arbeitsergebnisse zu produzieren.">
  <meta name="keywords" content="Test, Google, nutzerfreundlich">
  <link href="reset.css" rel="stylesheet" type="text/css">
  <link href="stylesheet.css" rel="stylesheet" type="text/css">
  
</head>

<body>

  <nav>
    <div class="box">
      <div class="paddingleft">Über Google</div>
	  <div>Store</div>
	</div>
	<div class="box">
	  <div>Gmail</div>
	  <div>Bilder</div>
	  <div><img src="Bilder/icon1.jpg" alt="Google-Apps" title="Google-Apps"></div>
	  <div><img src="Bilder/icon2.jpg" alt="Benachrichtigungen" title="Benachrichtigungen"></div>
	  <div class="paddingright"><img src="Bilder/icon3.jpg" alt="Google-Konto" title="Google-Konto"></div>
	</div>
  </nav>
  
  <content>
    <img src="Bilder/Logo.jpg" alt="buntes Google-Logo" title="Google" class="center block">
    <input type="text" class="center block">
  </content>
  
  <footer>
    <div class="box left">
      <div class="paddingleft">Werbeprogramme</div>
	  <div>Unternehmen</div>
	</div>
	<div class="box right">
	  <div>Datenschutzerklärung</div>
	  <div>Nutzungsbedingungen</div>
	  <div class="paddingright">Einstellungen</div>
	</div>
  </footer>
  
</body>

</html>
